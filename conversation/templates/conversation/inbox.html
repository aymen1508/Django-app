{% extends 'core/base.html' %}
{% block title %}Inbox{% endblock title %}
{% block content %}
<h1 class="text-3xl mb-3">Inbox</h1>
<div class="flex flex-col space-y-5">
    {% for conversation in conversations %}
    <a href="{%url 'conversation:detail' conversation.id%}">
        <div class="bg-gray-100 p-6 rounded-xl flex space-x-5">
            <img src="{{conversation.item.image.url}}" alt="" class="rounded-xl w-32">
            <div>
                <span class="font-semibold">{{conversation.item.created_by}}</span> <span>| {{conversation.updated_at}}</span> 
                <p>{{conversation.item.name}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
